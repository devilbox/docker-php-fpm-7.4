###
### Enable sudo (required for docker service)
###
sudo: required


###
### Language
###
language: python


###
### Add services
###
services:
  - docker


###
### Build Matrix definition
###
env:
  global:
    - IMAGE: devilbox/php-fpm-7.3
    # travis encrypt DOCKER_USERNAME=user
    # travis encrypt DOCKER_PASSWORD=pass
    # Must be regenerated when repository name/owner changes
    # DOCKER_USERNAME
    - secure: ""
    # DOCKER_PASSWORD
    - secure: ""

  matrix:
    - FLAVOUR=alpine TYPE=base
    - FLAVOUR=alpine TYPE=mods
    - FLAVOUR=alpine TYPE=prod
    - FLAVOUR=alpine TYPE=work
    - FLAVOUR=debian TYPE=base
    - FLAVOUR=debian TYPE=mods
    - FLAVOUR=debian TYPE=prod
    - FLAVOUR=debian TYPE=work


###
### Stage definitions
###
stages:
  - test
  - deploy


###
### Global for all stages
###
install:
  # Get newer docker version
  - max=100; i=0; while [ $i -lt $max ]; do if sudo apt-get update; then break; else i=$((i+1)); fi done
  - max=100; i=0; while [ $i -lt $max ]; do if sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce; then break; else i=$((i+1)); fi done
  - docker version
script:
  - .ci/start-ci.sh "${FLAVOUR}" "${TYPE}"


###
### Job definitions
###
jobs:
  include:
    # Final deploy stage
    - stage: deploy
      env:
        - FLAVOUR=
        - TYPE=
      before_script:
        - if [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then
            if [ -n "${TRAVIS_TAG}" ]; then
              docker build --no-cache=true -t "${IMAGE}:base-alpine-${TRAVIS_TAG}" -f base/Dockerfile.alpine base/ &&
              docker build --no-cache=true -t "${IMAGE}:mods-alpine-${TRAVIS_TAG}" -f mods/Dockerfile.alpine mods/ &&
              docker build --no-cache=true -t "${IMAGE}:prod-alpine-${TRAVIS_TAG}" -f prod/Dockerfile.alpine prod/ &&
              docker build --no-cache=true -t "${IMAGE}:work-alpine-${TRAVIS_TAG}" -f work/Dockerfile.alpine work/ &&
              docker build --no-cache=true -t "${IMAGE}:base-debian-${TRAVIS_TAG}" -f base/Dockerfile.debian base/ &&
              docker build --no-cache=true -t "${IMAGE}:mods-debian-${TRAVIS_TAG}" -f mods/Dockerfile.debian mods/ &&
              docker build --no-cache=true -t "${IMAGE}:prod-debian-${TRAVIS_TAG}" -f prod/Dockerfile.debian prod/ &&
              docker build --no-cache=true -t "${IMAGE}:work-debian-${TRAVIS_TAG}" -f work/Dockerfile.debian work/ &&
              docker images;
            elif [ "${TRAVIS_BRANCH}" == "master" ]; then
              docker build --no-cache=true -t "${IMAGE}:base-alpine" -f base/Dockerfile.alpine base/ &&
              docker build --no-cache=true -t "${IMAGE}:mods-alpine" -f mods/Dockerfile.alpine mods/ &&
              docker build --no-cache=true -t "${IMAGE}:prod-alpine" -f prod/Dockerfile.alpine prod/ &&
              docker build --no-cache=true -t "${IMAGE}:work-alpine" -f work/Dockerfile.alpine work/ &&
              docker build --no-cache=true -t "${IMAGE}:base-debian" -f base/Dockerfile.debian base/ &&
              docker build --no-cache=true -t "${IMAGE}:mods-debian" -f mods/Dockerfile.debian mods/ &&
              docker build --no-cache=true -t "${IMAGE}:prod-debian" -f prod/Dockerfile.debian prod/ &&
              docker build --no-cache=true -t "${IMAGE}:work-debian" -f work/Dockerfile.debian work/ &&
              docker images;
            elif [[ ${TRAVIS_BRANCH} =~ ^(release[/-][.0-9]+)$ ]]; then
              docker build --no-cache=true -t "${IMAGE}:base-alpine-${TRAVIS_BRANCH}" -f base/Dockerfile.alpine base/ &&
              docker build --no-cache=true -t "${IMAGE}:mods-alpine-${TRAVIS_BRANCH}" -f mods/Dockerfile.alpine mods/ &&
              docker build --no-cache=true -t "${IMAGE}:prod-alpine-${TRAVIS_BRANCH}" -f prod/Dockerfile.alpine prod/ &&
              docker build --no-cache=true -t "${IMAGE}:work-alpine-${TRAVIS_BRANCH}" -f work/Dockerfile.alpine work/ &&
              docker build --no-cache=true -t "${IMAGE}:base-debian-${TRAVIS_BRANCH}" -f base/Dockerfile.debian base/ &&
              docker build --no-cache=true -t "${IMAGE}:mods-debian-${TRAVIS_BRANCH}" -f mods/Dockerfile.debian mods/ &&
              docker build --no-cache=true -t "${IMAGE}:prod-debian-${TRAVIS_BRANCH}" -f prod/Dockerfile.debian prod/ &&
              docker build --no-cache=true -t "${IMAGE}:work-debian-${TRAVIS_BRANCH}" -f work/Dockerfile.debian work/ &&
              docker images;
            else
              echo "Skipping branch ${TRAVIS_BRANCH}";
            fi
          fi
      script:
        # Push to docker hub on success
        - if [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then
            if [ -n "${TRAVIS_TAG}" ]; then
              docker login --username "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD" &&
              docker push "${IMAGE}:base-alpine-${TRAVIS_TAG}" &&
              docker push "${IMAGE}:mods-alpine-${TRAVIS_TAG}" &&
              docker push "${IMAGE}:prod-alpine-${TRAVIS_TAG}" &&
              docker push "${IMAGE}:work-alpine-${TRAVIS_TAG}" &&
              docker push "${IMAGE}:base-debian-${TRAVIS_TAG}" &&
              docker push "${IMAGE}:mods-debian-${TRAVIS_TAG}" &&
              docker push "${IMAGE}:prod-debian-${TRAVIS_TAG}" &&
              docker push "${IMAGE}:work-debian-${TRAVIS_TAG}"
            elif [ "${TRAVIS_BRANCH}" == "master" ]; then
              docker login --username "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD" &&
              docker push "${IMAGE}:base-alpine" &&
              docker push "${IMAGE}:mods-alpine" &&
              docker push "${IMAGE}:prod-alpine" &&
              docker push "${IMAGE}:work-alpine" &&
              docker push "${IMAGE}:base-debian" &&
              docker push "${IMAGE}:mods-debian" &&
              docker push "${IMAGE}:prod-debian" &&
            elif [[ ${TRAVIS_BRANCH} =~ ^(release[/-][.0-9]+)$ ]]; then
              docker login --username "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD" &&
              docker push "${IMAGE}:base-alpine-${TRAVIS_BRANCH}" &&
              docker push "${IMAGE}:mods-alpine-${TRAVIS_BRANCH}" &&
              docker push "${IMAGE}:prod-alpine-${TRAVIS_BRANCH}" &&
              docker push "${IMAGE}:work-alpine-${TRAVIS_BRANCH}" &&
              docker push "${IMAGE}:base-debian-${TRAVIS_BRANCH}" &&
              docker push "${IMAGE}:mods-debian-${TRAVIS_BRANCH}" &&
              docker push "${IMAGE}:prod-debian-${TRAVIS_BRANCH}" &&
              docker push "${IMAGE}:work-debian-${TRAVIS_BRANCH}"
            else
              echo "Skipping branch ${TRAVIS_BRANCH}";
            fi
          fi
